<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pengeluaranku</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Pengeluaranku</h1>

    <div>
      <h3>Tambah pengeluaran baru</h3>
      <form id="form-pengeluaran">
        <input
          type="text"
          id="nama-pengeluaran"
          placeholder="Nama pengeluaran"
          required
        />
        <input
          type="number"
          id="jumlah-pengeluaran"
          placeholder="Jumlah pengeluaran"
          required
        />
        <input type="date" id="tanggal-pengeluaran" required />
        <select id="kategori-pengeluaran" required>
          <option value="Makanan">Makanan</option>
          <option value="Transportasi">Transportasi</option>
          <option value="Kebutuhan Pokok">Kebutuhan Pokok</option>
          <option value="Hiburan">Hiburan</option>
          <option value="Lainnya">Lainnya</option>
        </select>
        <button type="button" onclick="addPengeluaran()">+</button>
      </form>
    </div>

    <div>
      <table border="1px">
        <thead>
          <tr>
            <th>Pengeluaran</th>
            <th>Jumlah</th>
            <th>Tanggal</th>
            <th>Kategori</th>
            <th>Pilihan</th>
          </tr>
        </thead>
        <tbody id="list-pengeluaran"></tbody>
      </table>
    </div>

    <div class="total-pengeluaran">
      <h2>
        Total Pengeluaranmu: Rp
        <span id="total-pengeluaran">0</span>
      </h2>
    </div>

    <div>
      <p>Filter berdasarkan kategori</p>
      <select name="" id="">
        <option value="Semua">Semua</option>
        <option value="Makanan">Makanan</option>
        <option value="Transportasi">Transportasi</option>
        <option value="Kebutuhan Pokok">Kebutuhan Pokok</option>
        <option value="Hiburan">Hiburan</option>
        <option value="Lainnya">Lainnya</option>
      </select>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
